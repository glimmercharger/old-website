<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glimmer Charger</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 60px 40px;
            text-align: center;
        }
        
        h1 {
            font-size: 3em;
            color: #667eea;
            margin-bottom: 20px;
        }
        
        .subtitle {
            font-size: 1.5em;
            color: #666;
            margin-bottom: 40px;
        }
        
        .content {
            font-size: 1.1em;
            color: #555;
            margin-bottom: 40px;
            line-height: 1.8;
        }
        
        .footer {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            color: #999;
            font-size: 0.9em;
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            
            .subtitle {
                font-size: 1.2em;
            }
            
            .container {
                padding: 40px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Glimmer Charger</h1>
        <p class="subtitle">My Personal Site</p>
        <div class="content">
            <p>This is a work in progress. Stay tuned for updates!</p>
        </div>
        <div class="footer">
            <p>&copy; 2025 Glimmer Charger. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
